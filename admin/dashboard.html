<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה - ניהול דוקטור ג'חנון</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <!-- Admin Sidebar -->
    <aside class="admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../images/logo.png" alt="דוקטור ג'חנון" class="sidebar-logo">
            <h2>דוקטור ג'חנון</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item active">
                <span class="nav-icon">📊</span>
                <span>לוח בקרה</span>
            </a>
            <a href="orders.html" class="nav-item">
                <span class="nav-icon">📦</span>
                <span>הזמנות</span>
                <span class="badge" id="pending-count">0</span>
            </a>
            <a href="customers.html" class="nav-item">
                <span class="nav-icon">👥</span>
                <span>לקוחות</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="../index.html" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span>לאתר</span>
            </a>
            <button class="nav-item logout-btn" id="logout-btn">
                <span class="nav-icon">🚪</span>
                <span>התנתק</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <h1>לוח בקרה</h1>
            <div class="admin-user">
                <span id="admin-email">admin@example.com</span>
            </div>
        </header>

        <div class="admin-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon pending">📋</div>
                    <div class="stat-info">
                        <h3 id="stat-pending">0</h3>
                        <p>הזמנות ממתינות</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon today">📦</div>
                    <div class="stat-info">
                        <h3 id="stat-today">0</h3>
                        <p>הזמנות היום</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon total">💰</div>
                    <div class="stat-info">
                        <h3 id="stat-revenue">₪0</h3>
                        <p>הכנסות היום</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon customers">👥</div>
                    <div class="stat-info">
                        <h3 id="stat-customers">0</h3>
                        <p>סה"כ לקוחות</p>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2>הזמנות אחרונות</h2>
                    <a href="orders.html" class="btn btn-secondary btn-small">לכל ההזמנות</a>
                </div>
                <div class="orders-table-container">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>מספר</th>
                                <th>לקוח</th>
                                <th>סכום</th>
                                <th>סטטוס</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody id="recent-orders">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/admin/auth.js"></script>
    <script src="../js/admin/dashboard.js"></script>
</body>
</html>

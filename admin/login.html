<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - ניהול דוקטור ג'חנון</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="../images/logo.png" alt="דוקטור ג'חנון">
                <h1>דוקטור ג'חנון</h1>
                <p>פאנל ניהול</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">אימייל</label>
                    <input type="email" id="email" name="email" required placeholder="הכנס אימייל">
                </div>

                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" name="password" required placeholder="הכנס סיסמה">
                </div>

                <div class="error-message" id="error-message"></div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    התחבר
                </button>
            </form>

            <div class="login-footer">
                <a href="../index.html">חזרה לאתר</a>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/admin/auth.js"></script>
</body>
</html>

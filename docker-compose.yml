services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      # Mount source files for hot reload during development
      - ./index.html:/usr/share/nginx/html/index.html
      - ./menu.html:/usr/share/nginx/html/menu.html
      - ./cart.html:/usr/share/nginx/html/cart.html
      - ./checkout.html:/usr/share/nginx/html/checkout.html
      - ./success.html:/usr/share/nginx/html/success.html
      - ./gallery.html:/usr/share/nginx/html/gallery.html
      - ./contact.html:/usr/share/nginx/html/contact.html
      - ./css:/usr/share/nginx/html/css
      - ./js:/usr/share/nginx/html/js
      - ./images:/usr/share/nginx/html/images
      - ./videos:/usr/share/nginx/html/videos
      - ./admin:/usr/share/nginx/html/admin
    restart: unless-stopped
